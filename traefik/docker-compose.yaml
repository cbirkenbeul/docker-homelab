---
version: '3.7'

services:
  traefik:
    image : traefik:latest
    container_name : traefik
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
      - $PWD/config:/etc/traefik
      - /etc/localtime:/etc/localtime
    labels:
       - "traefik.enable=true"
       - "traefik.http.routers.api.rule=Host(`traefik.example.com`) && PathPrefix(`/dashboard`)" # Domainnamen anpassen!
       - "traefik.http.routers.api.entryPoints=dashboard"
       - "traefik.http.routers.api.rule=PathPrefix(`/api`) || PathPrefix(`/dashboard`)"
       - "traefik.http.routers.api.service=api@internal"
       - "traefik.http.routers.api.middlewares=api-auth"
       - "traefik.http.middlewares.api-auth.basicauth.users=user/pass" # Benutzer und Passwort generieren
    networks:
      - traefik_proxy
      - default
    ports:
      - "80:80"
      - "443:443"
      - "8080:8080"
    restart: always

networks:
  traefik_proxy:
    external:
      name: traefik_proxy
  default:
    driver: bridge  
  
 wordpress-db: 
    image: mariadb:10.4
    container_name: wordpress-db
    restart: always
    volumes:
      - /var/docker/wordpress/database:/var/lib/mysql
    environment:
      - MYSQL_ROOT_PASSWORD= # Starkes Passwort setzen
      - MYSQL_DATABASE=wordpress
      - MYSQL_USER=wordpress
      - MYSQL_PASSWORD= # Starkes Passwort setzen
      - MYSQL_INITDB_SKIP_TZINFO=1 # Behebt die bekannten Startprobleme 

  wordpress-app:
    image: wordpress:latest
    container_name: wordpress-app
    restart: always
    volumes:
      - /var/docker/wordpress/data:/var/www/html/wp-content
    environment:
      - WORDPRESS_DB_HOST=wordpress-db:3306
      - WORDPRESS_DB_USER=wordpress
      - WORDPRESS_DB_PASSWORD= # MYSQL_PASSWORD hier einf√ºgen
      - WORDPRESS_DB_NAME=wordpress
    labels:
      - "traefik.enable=true"
      - "traefik.http.middlewares.wordpress-https.redirectscheme.scheme=https"
      - "traefik.http.routers.wordpress-http.entrypoints=http"
      - "traefik.http.routers.wordpress-http.rule=Host(`wordpress.example.com`)" #Domain anpassen
      - "traefik.http.routers.wordpress-http.middlewares=wordpress-https@docker"
      - "traefik.http.routers.wordpress.entrypoints=https"
      - "traefik.http.routers.wordpress.rule=Host(`wordpress.example.com`)" #Domain anpassen
      - "traefik.http.routers.wordpress.tls=true"
      - "traefik.http.routers.wordpress.tls.certresolver=default"
      - "traefik.http.routers.wordpress.middlewares=secHeaders@file"
      - "traefik.http.services.wordpress.loadbalancer.server.port=80"
    networks:
      - default
      - traefik_proxy
    
